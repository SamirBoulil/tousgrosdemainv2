<!DOCTYPE html>
<html>
<head>
    {{ partial "head.html" . }}
</head>
<body>

{{ partial "header.html" . }}

{{ if isset .Params "id" }}
{{ partial .Params.id . }}
{{ else }}
<div class="header-image" style="background-image: url('{{ .Params.imageHeader }}');"> </div>
<main id="intro">
    <div class="container">
        <div class="row">
            {{ .Content }}
        </div>
    </div>
</main>
{{ end }}

{{ if and (isset .Site.Params "call") (.Site.Params.call.enable) }}
{{ partial "call-to-action.html" . }}
{{ end }}

{{ partial "footer.html" . }}

</body>
</html>
